<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fragment</title>
</head>
<body>
	<div th:fragment="header">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/student/viewall">Daftar Mahasiswa</a></li>
			<li><a href="/student/add">Menambah Mahasiswa</a></li>
		</ul>
		
			<h2 th:if="${#httpServletRequest.requestURI.contains('/student/update')}">Menu Update Student</h2>
			<h2 th:if="${#httpServletRequest.requestURI.contains('/student/delete')}">Menu Delete Student</h2>
			<h2 th:if="${#httpServletRequest.requestURI.contains('/student/add/submit')}">Menu Add Student</h2>
			<h2 th:if="${#httpServletRequest.requestURI.contains('/course/view')}">Menu View course</h2>
			<h2 th:if="${#httpServletRequest.requestURI.contains('/student/view')}">Menu View student by Course</h2>
			<h2 th:if="${#httpServletRequest.requestURI.contains('/student/viewall')}">Menu View All Student</h2>
		
		
	</div>
	<div th:fragment="footer">
		<hr/>
		<h4>Mata Kuliah APAP</h4>
	</div>
</body>
</html>
